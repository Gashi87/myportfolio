<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        .home-link {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
<div class="container mt-5">

    <div class="home-link">
        <a href="/" class="btn btn-secondary">Home</a>
        <a href="/education" class="btn btn-success">Education</a>
        <a href="/experience" class="btn btn-info">Experience</a>
        <a href="/projects" class="btn btn-warning">Projects</a>
        <a href="/social-links" class="btn btn-primary">Social links</a>
    </div>

    <h1 class="text-center">My Personal Information</h1>
    <table class="table table-striped table-bordered mt-4">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Bio</th>
            <th>Profile Image</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${personalInfo.name}">Namn</td>
            <td th:text="${personalInfo.email}">E-postadress</td>
            <td th:text="${personalInfo.bio}">Biografi</td>
            <td>
                <img th:src="${personalInfo.profileImageUrl}" alt="Profilbild" class="img-fluid" style="max-width: 150px;" />
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
