<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Education</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        .home-link {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
<div class="container mt-5">
    <div class="home-link">
        <a href="/home" class="btn btn-secondary">Home</a>
        <a href="/experience" class="btn btn-info">Experience</a>
        <a href="/social-links" class="btn btn-danger">Social links</a>
        <a href="/personal-info" class="btn btn-primary">Personal info</a>
        <a href="/projects" class="btn btn-warning">Projects</a>
    </div>

    <h1 class="text-center">My Education</h1>

    <table class="table table-striped table-bordered mt-4">
        <thead class="thead-dark">
        <tr>
            <th>School Name</th>
            <th>Programme</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="education : ${educationList}">
            <td th:text="${education.schoolName}"></td>
            <td th:text="${education.programme}"></td>
            <td th:text="${#temporals.format(education.startDate, 'dd MMM yyyy')}"></td>
            <td th:text="${#temporals.format(education.endDate, 'dd MMM yyyy')}"></td>
        </tr>
        </tbody>

    </table>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
